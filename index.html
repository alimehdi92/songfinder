<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/app.css">
    </head>
    <body ng-app="songfinder" ng-controller='FetchSongsCtrl'>
        <div id="header">
            <h3 class="text-muted">Song Finder!</h3><br>
            
            <div class="row center-block" >
                <form>
                <div class="col-xs-8 col-md-11">
                    <input type="text" class="form-control" placeholder="Search Song Name" ng-model="query">
                </div>
                <div class="col-xs-1 col-md-1">
                    <button type="submit" ng-click="getSongs()" class="btn btn-primary">Search</button>
                </div>                
                </form>
            </div>
        </div>
        <br>
        <div id="results" ng-show="results">
            <table class="table table-bordered">
                <tr>
                    <th>Name</th>
                </tr>
                <tr ng-repeat="each in results">
                    <td>
                      <a ng-href="http://peggo.co/dvr/{{each.id.videoId}}" target="_blank">
                          {{ each.snippet.title }}
                      </a>
                    </td>
                </tr>
            </table>
        </div>
        <div id="loading-spinner" ng-show="loading">
          <img src="image/bar-circle.gif" align="center" class="spinner">
        </div>
        <br>
        <div id="footer">
          <p align="center">Copyright 2015, by Ali Mehdi</p>
        </div>
        
        <script src="script/angular.min.js"></script>
        <script src="script/app.js"></script>
        <script src="https://apis.google.com/js/client.js?onload=init"></script>
    </body>
</html>
